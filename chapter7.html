    <button>Click me</button>
    <p>
        <b>debounceTime(time): </b>
    </p>
    <input type="text">
    <h2>
        Result: 
    </h2>
    <span class="result">empty</span>
    <hr>
    <h4>
        code
    </h4>

    <pre>
        debounceTime(time) will send a value if event is not emitted in a given amount a time
        
        distinctUntilChanged() run if the last value is changed or not
    </pre>

    <!-- OLD RXJS SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
    <script>
        const input = document.querySelector("input");
        const result = document.querySelector(".result");
        
        Rx.Observable
        .fromEvent(input, "input")
        .map( event => event.target.value )
        .debounceTime(1500)
        .distinctUntilChanged()
        .subscribe(
            (val) => {
                result.textContent = val;
                console.log(val)

            }
        );
    </script>
