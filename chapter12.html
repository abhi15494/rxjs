    <h1>Chapter 12</h1>
    <p>
        <b>BehaviorSubject</b>
    </p>
    <button>Click me</button>
    <h2>
        Result: 
    </h2>
    <div class="result"></div>
    <hr>
    <h4>
        code
    </h4>

    <pre>
        <b>BehaviorSubject()</b>
        Same as subject but have a limitation is that it does not have a starting or initilization value
    </pre> 

    <!-- OLD RXJS SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
    <script>
        const button = document.querySelector("button");
        const result = document.querySelector(".result");
        
        const subject = new Rx.BehaviorSubject("Not Clicked");
        button.addEventListener("click", ()=> subject.next('clicked Bhai'));

        subject.subscribe(
            (value) => result.textContent = value 
        )

    </script>
