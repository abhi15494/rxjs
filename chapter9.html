    <p>
        <b>pluck()</b>
    </p>
    <input type="text">
    <h2>
        Result: 
    </h2>
    <div class="result">empty</div>
    <hr>
    <h4>
        code
    </h4>

    <pre>
        <b>pluck()</b> is used to work with objects 
        it will break the the object internal into string like structure
    </pre>

    <!-- OLD RXJS SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.js"></script>
    <script>
        const input = document.querySelector("input");
        const result = document.querySelector(".result");
        
        Rx.Observable
        .fromEvent(input, "input")
        // .map( event => event.target.value )
        .pluck( 'target', 'value' )
        .debounceTime(1500)
        .distinctUntilChanged()
        .subscribe(
            (val) => {
                result.textContent = val;
                console.log(val)

            }
        );
    </script>
